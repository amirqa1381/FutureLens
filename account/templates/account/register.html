{% extends "master.html" %}


{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
            <form action="{% url "user_register_view" %}" method="post" style="margin-top:5rem;">
                {% csrf_token %}
                <div class="mb-3">
                    {{form.as_p}}
                    <button type="submit" class="btn btn-warning mt-3">Submit</button>  
                </div>
            </form>
    </div>
</div>
{% endblock %}
