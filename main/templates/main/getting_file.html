{% extends "master.html" %}

{% block title %}
File Input
{% endblock %}


{% block content %}
<div class='container'>
    <div class='row'>
        <h1>Upload a File</h1>
    <form action="{% url "getting_file" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <br><br>
        <button type="submit" class="btn btn-outline-primary">Upload</button>
    </form>
    </div>
</div>
{% endblock content %}
