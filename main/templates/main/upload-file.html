{% extends "master.html" %}

{% block title %}
Upload file
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class='row mt-4'>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="file">Select a file:</label>
                    <input type="file" id="file" name="file">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
