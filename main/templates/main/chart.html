{% extends "master.html" %}

{% block title %}Chart{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Chart</h1>
            <div class="data-info">
                <pre>{{ data_info }}</pre>
            </div>
            <br><br>
            <ul>
                {% for column in object_columns %}
                    <li>{{ column }}</li>
                {% endfor %}
            </ul>

            {{to_html|safe}}
            <br><br>
            <div class="describe">
                <pre>{{ describe }}</pre>
            </div>
            <br><br>
            <div>
                <img src="data:image/png;base64,{{ displot }}" />
                <br><br>
                <img src="data:image/png;base64,{{ catplot }}" />
                <br><br>
                <img src="data:image/png;base64,{{ hisplot }}" />
                <br><br>
                <img src="data:image/png;base64,{{ scatter }}" />


            </div>
        </div>
    </div>
</div>
{% endblock %}
